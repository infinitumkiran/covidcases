<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<title>COVID-19 globe</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js"></script>


<link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center " style="color:whitesmoke ;margin-top: 10px;">
        COVID-19
    </h1>
    <h2 id="current"></h2>
    <canvas id="globe"></canvas>
    <div class="container">

        <select id="">
            <option selected disabled>
                Select Country
            </option>
        </select>
        <div class="wrapper">
    
        </div>
    </div>

    

<script>

  var data;
    window.onload=function(){
      data = fetch('https://api.thevirustracker.com/free-api?countryTotals=ALL')

    }

    // Globe script starts here
    //
    
    // ms to wait after dragging before auto-rotating
    var rotationDelay = 3000
    // scale of the globe (not the canvas element)
    var scaleFactor = 0.9
    // autorotation speed
    var degPerSec = 6
    // start angles
    var angles = { x: -20, y: 40, z: 0}
    // colors
    var colorWater = '#111'
    var colorLand = 'red'
    var colorGraticule = '#111'
    var colorCountry = '#a00'
    
    
    //
    // Handler
    //
    
  // var data = fetch('https://api.thevirustracker.com/free-api?countryTotals=ALL');

  function enter(country) {
      var country = countryList.find(function(c) {
        return parseInt(c.id, 10) === parseInt(country.id, 10)
      })
      current.text(country && country.name || '')
      manipulateData(country.name,data); 
    
    }
   
    function leave(country) {
      current.text('')
    }
    
    //
    // Variables
    //
    
    var current = d3.select('#current')
    var canvas = d3.select('#globe')
    var context = canvas.node().getContext('2d')
    var water = {type: 'Sphere'}
    var projection = d3.geoOrthographic().precision(0.1)
    var graticule = d3.geoGraticule10()
    var path = d3.geoPath(projection).context(context)
    var v0 // Mouse position in Cartesian coordinates at start of drag gesture.
    var r0 // Projection rotation as Euler angles at start.
    var q0 // Projection rotation as versor at start.
    var lastTime = d3.now()
    var degPerMs = degPerSec / 1000
    var width, height
    var land, countries
    var countryList
    var autorotate, now, diff, roation
    var currentCountry
    
    //
    // Functions
    //
    
    function setAngles() {
      var rotation = projection.rotate()
      rotation[0] = angles.y
      rotation[1] = angles.x
      rotation[2] = angles.z
      projection.rotate(rotation)
    }
    
    function scale() {
      width = document.documentElement.clientWidth
      height = document.documentElement.clientHeight*0.7
      canvas.attr('width', width).attr('height', height)
      projection
        .scale((scaleFactor * Math.min(width, height)) / 2)
        .translate([width / 2, height / 2])
      render()
    }
    
    function startRotation(delay) {
      autorotate.restart(rotate, delay || 0)
    }
    
    function stopRotation() {
      autorotate.stop()
    }
    
    function dragstarted() {
      v0 = versor.cartesian(projection.invert(d3.mouse(this)))
      r0 = projection.rotate()
      q0 = versor(r0)
      stopRotation()
    }
    
    function dragged() {
      var v1 = versor.cartesian(projection.rotate(r0).invert(d3.mouse(this)))
      var q1 = versor.multiply(q0, versor.delta(v0, v1))
      var r1 = versor.rotation(q1)
      projection.rotate(r1)
      render()
    }
    
    function dragended() {
      startRotation(rotationDelay)
    }
    
    function render() {
      context.clearRect(0, 0, width, height)
      fill(water, colorWater)
      stroke(graticule, colorGraticule)
      fill(land, colorLand)
      if (currentCountry) {
        fill(currentCountry, colorCountry)
      }
    }
    
    function fill(obj, color) {
      context.beginPath()
      path(obj)
      context.fillStyle = color
      context.fill()
    }
    
    function stroke(obj, color) {
      context.beginPath()
      path(obj)
      context.strokeStyle = color
      context.stroke()
    }
    
    function rotate(elapsed) {
      now = d3.now()
      diff = now - lastTime
      if (diff < elapsed) {
        rotation = projection.rotate()
        rotation[0] += diff * degPerMs
        projection.rotate(rotation)
        render()
      }
      lastTime = now
    }
    
    function loadData(cb) {
      d3.json('https://unpkg.com/world-atlas@1/world/110m.json', function(error, world) {
        if (error) throw error
        d3.tsv('https://gist.githubusercontent.com/mbostock/4090846/raw/07e73f3c2d21558489604a0bc434b3a5cf41a867/world-country-names.tsv', function(error, countries) {
          if (error) throw error
          cb(world, countries)
        })
      })
    }
    
    // https://github.com/d3/d3-polygon
    function polygonContains(polygon, point) {
      var n = polygon.length
      var p = polygon[n - 1]
      var x = point[0], y = point[1]
      var x0 = p[0], y0 = p[1]
      var x1, y1
      var inside = false
      for (var i = 0; i < n; ++i) {
        p = polygon[i], x1 = p[0], y1 = p[1]
        if (((y1 > y) !== (y0 > y)) && (x < (x0 - x1) * (y - y1) / (y0 - y1) + x1)) inside = !inside
        x0 = x1, y0 = y1
      }
      return inside
    }
    
    function mousemove() {
      var c = getCountry(this)
      if (!c) {
        if (currentCountry) {
          leave(currentCountry)
          currentCountry = undefined
          render()
        }
        return
      }
      
      if (c === currentCountry) {
        return
      }
      currentCountry = c
      render()
      enter(c)
    }
    
function manipulateData(chosen,data){
  console.log("invoked");
  console.log(data.response);  
    for(var eachitem in data.countryitems[0]){
        var singledata=data.countryitems[0][eachitem];
        
            if(chosen==singledata.title)
            {
                let totalCases=singledata.total_cases;
                let totalRecovered=singledata.total_recovered;
                let totalUnresolved=singledata.total_unresolved;
                let totalDeaths=singledata.total_deaths;
                let totalNew_cases_today=singledata.total_new_cases_today;
                let totalNew_deaths_today=singledata.total_new_deaths_today;
                let totalActive_cases=singledata.total_active_cases;
                let totalSerious_cases=singledata.total_serious_cases;


                let cardtemplate=`
                <div class="row justify-content-center">
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-red">
                <h2 class="mb-2">Cases</h2>
                <p style="font-size:25px;">${totalCases}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-green">
                <h2 class="mb-2">Recovered</h2>
                <p style="font-size:25px;">${totalRecovered}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-gray">
                <h2 class="mb-2">Unresolved</h2>
                <p style="font-size:25px;">${totalUnresolved}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-brown">
                <h2 class="mb-2">Total Deaths</h2>
                <p style="font-size:25px;">${totalDeaths}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-purple">
                <h2 class="mb-2">New Cases</h2>
                <p style="font-size:25px;">${totalNew_cases_today}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-yellow">
                <h2 class="mb-2">New Deaths</h2>
                <p style="font-size:25px;">${totalNew_deaths_today}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-blue">
                <h2 class="mb-2">Active</h2>
                <p style="font-size:25px;">${totalActive_cases}</p>
                </div>
                <div class="card pl-3 pr-5 py-2 mx-2 my-2 col-md-3 bg-pink">
                <h2 class="mb-2">Serious</h2>
                <p style="font-size:25px;">${totalSerious_cases}</p>
                </div>
                </div>
                `;
                const wrapper=document.querySelector('.wrapper');
                wrapper.innerHTML=cardtemplate;
            }
        
    }
}




    function getCountry(event) {
      var pos = projection.invert(d3.mouse(event))
      return countries.features.find(function(f) {
        return f.geometry.coordinates.find(function(c1) {
          return polygonContains(c1, pos) || c1.find(function(c2) {
            return polygonContains(c2, pos)
          })
        })
      })
    }
    
    
    //
    // Initialization
    //
    
    setAngles()
    
    canvas
      .call(d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)
        .on('end', dragended)
       )
      .on('mousemove', mousemove)
    
    loadData(function(world, cList) {
      land = topojson.feature(world, world.objects.land)
      countries = topojson.feature(world, world.objects.countries)
      countryList = cList
      
      window.addEventListener('resize', scale)
      scale()
      autorotate = d3.timer(rotate)
    })

    
const SelectElem=document.querySelector('select');

function makeNewOptionBox(data){
    const title=data.title;
    if(typeof title!="undefined"){
        const optionBox = document.createElement("option");
        optionBox.innerHTML=title;
        SelectElem.appendChild(optionBox);
    }

}



    </script>
</body>
</html>
